<div class="row">
  <div class="col-sm-12">
    <form action="" (ngSubmit)="onAddTeacher(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-2 form-group">
          <label for="amount">Teacher ID</label>
          <input ngModel type="number" name="teacherID" id="teacherID" class="form-control" required
            pattern="^[1-9]+[0-9]*$">
        </div>
        <div class="col-sm-5 form-group">
          <label for="name">Teacher Name</label>
          <input ngModel type="text" name="teacherName" id="teacherName" class="form-control" required>
        </div>

      </div>
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-success mr-1" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' :
            'Add'}}</button>
          <button class="btn btn-danger  mr-1" (click)="onDelete()" type="submit">Delete</button>
          <button class="btn btn-primary" type="submit" (click)="onClearAllItem()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
